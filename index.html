<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <img src="./images/logos/logo.svg" alt="logo les petits plats" />
      <h1>Les petits plats</h1>
    </header>
    <div class="container search">
      <input
        id="barreRecherche"
        type="text"
        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
      />
    </div>

    <div class="container tri">
      <ul class="tri__elements">
        <li class="blue">Coco</li>
      </ul>
      <ul class="tri__filters">
        <li class="blue">
          <input type="text" placeholder="Ingrédients" />
          <span class="arrowUp" id="ingredientsUp"></span>
          <span class="arrowDown" id="ingredientsDown"></span>
          <ul id="listeTriIngredients" class="tri__filters-dropdown blue"></ul>
        </li>
        <li class="yellow">
          <input type="text" placeholder="Appareil" />
          <span class="arrowUp" id="appareilUp"></span>
          <span class="arrowDown" id="appareilDown"></span>
          <ul id="listeTriAppareil" class="tri__filters-dropdown yellow"></ul>
        </li>
        <li class="red">
          <input type="text" placeholder="Ustensiles" />
          <span class="arrowUp" id="ustensilsUp"></span>
          <span class="arrowDown" id="ustensilsDown"></span>
          <ul id="listeTriUstensils" class="tri__filters-dropdown red"></ul>
        </li>
      </ul>
    </div>
    <div class="container recette">
      <ul class="recette__liste"></ul>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
